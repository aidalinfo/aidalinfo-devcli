name: Wails build

on:
  push:
    tags:
      # Match any new tag
      - '*'

env:
  # Necessary for most environments as build failure can occur due to OOM issues
  NODE_OPTIONS: "--max-old-space-size=4096"

jobs:
  build:
    strategy:
      # Failure in one platform build won't impact the others
      fail-fast: false
      matrix:
        build:
          - name: 'App'
            platform: 'linux/amd64'
            os: 'ubuntu-latest'
            build-tags: 'webkit2_41'
          - name: 'App'
            platform: 'darwin/amd64'
            os: 'macos-latest'
            build-tags: ''
          - name: 'App'
            platform: 'darwin/arm64'
            os: 'macos-latest'
            build-tags: ''

    runs-on: ${{ matrix.build.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.4'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Linux dependencies
        if: matrix.build.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Build
        run: |
          case "${{ matrix.build.platform }}" in
            "linux/amd64")
              wails build -platform linux/amd64 -tags webkit2_41
              mv build/bin/aidalinfo-cli build/bin/aidalinfo-cli_linux_amd64
              ;;
            "darwin/amd64")
              wails build -platform darwin/amd64
              ls -la build/bin/
              mv build/bin/aidalinfo-cli.app build/bin/aidalinfo-cli_darwin_amd64.app
              ;;
            "darwin/arm64")
              wails build -platform darwin/arm64
              ls -la build/bin/
              mv build/bin/aidalinfo-cli.app build/bin/aidalinfo-cli_darwin_arm64.app
              ;;
            *)
              wails build -platform ${{ matrix.build.platform }}
              ;;
          esac

      - name: Debug files
        run: |
          echo "Files in build/bin/:"
          ls -la build/bin/ || echo "build/bin/ doesn't exist"
          find build/ -name "*.app" -o -name "aidalinfo-cli*" 2>/dev/null || echo "No files found"

      - name: Create release and upload artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: build/bin/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}