name: Build dev cli release candidate

on:
  push:
    tags:
      - 'rc-v*.*.*'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2
      - name: Set up Golang
        uses: actions/setup-go@v2
        with:
          go-version: '1.23.4'
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install Linux build dependencies
        run: sudo apt-get update && sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev build-essential pkg-config
      - name: Install frontend dependencies
        run: cd aidalinfo-cli/frontend && npm install
      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest
      - name: Build Wails app (Linux)
        run: cd aidalinfo-cli && $(go env GOPATH)/bin/wails build -platform linux/amd64
      - name: Prepare binary (Linux)
        run: |
          cp aidalinfo-cli/build/bin/aidalinfo-copilot aidalinfo-copilot_linux_amd64
          chmod +x aidalinfo-copilot_linux_amd64
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: aidalinfo-copilot_linux_amd64
          path: aidalinfo-copilot_linux_amd64

  build-macos:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2
      - name: Set up Golang
        uses: actions/setup-go@v2
        with:
          go-version: '1.23.4'
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install frontend dependencies
        run: cd aidalinfo-cli/frontend && npm install
      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest
      - name: Build Wails app (macOS arm64)
        run: cd aidalinfo-cli && $(go env GOPATH)/bin/wails build -platform darwin/arm64
      - name: Prepare binary (macOS arm64)
        run: |
          cp aidalinfo-cli/build/bin/aidalinfo-copilot.app/Contents/MacOS/aidalinfo-copilot aidalinfo-copilot_macos_arm64
          chmod +x aidalinfo-copilot_macos_arm64
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: aidalinfo-copilot_macos_arm64
          path: aidalinfo-copilot_macos_arm64

  release:
    needs: [build-linux, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: aidalinfo-copilot_linux_amd64
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: aidalinfo-copilot_macos_arm64
      - name: Create release and upload artifacts
        uses: softprops/action-gh-release@v1
        with:
          files: |
            aidalinfo-copilot_linux_amd64
            aidalinfo-copilot_macos_arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}